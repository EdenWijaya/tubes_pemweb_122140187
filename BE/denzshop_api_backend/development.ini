[app:main]
use = egg:denzshop

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# SQLAlchemy GANTI DENGAN KREDENSIAL DB ANDA
sqlalchemy.url = postgresql+psycopg2://denz_shop:`EdenPostgre2029@localhost:5432/denz_shop_db

# JWT Settings (kita akan gunakan nanti)
# jwt.secret = GANTI_DENGAN_KUNCI_RAHASIA_PANJANG_ANDA
# jwt.expiration = 3600
# jwt.algorithm = HS256

[server:main]
use = egg:waitress
listen = localhost:6543
# call_interval = 1 (untuk auto-reload, tapi --reload di pserve lebih umum)

# Logging configuration
[loggers]
keys = root, sqlalchemy, denzshop

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN 
handlers =
qualname = sqlalchemy.engine

[logger_denzshop]
level = DEBUG
handlers =
qualname = denzshop

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s